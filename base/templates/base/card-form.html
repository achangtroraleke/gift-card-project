{% extends 'base.html' %} {% block content %}
<div class="center container card half-width">
  <div class="content">
    <h1>Create Gift Card Page</h1>
    <form method="POST" class="flex-column flex-group">
      {% csrf_token %} {{form}}

      <div class="flex flex-group">
        <a href="{% url 'create-customer' %}" class="button">New Customer</a>
        <input type="submit" value="Create Card" class="button" />
        <a href="{% url 'get-business-cards' business.id%}" class="button"
          >Cancel</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
