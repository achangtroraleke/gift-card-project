{% extends 'base.html' %}
{% block content %}
<div class="center container card half-width">
    <div class="content">
    <h1>Register</h1>
    
    <form method="POST" class="flex-column flex-group ">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
         {% endif %}
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Sign Up" class="button">
    </form>
    </div>
</div>

{% endblock %}
